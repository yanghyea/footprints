		<!-- Event inputs -->
		Event Type: <select id='ctype'>
									<option value="" disabled selected>Select event type</option>
									<option value='Concert'>Concert</option>
									<option value='Festival'>Festival</option>
								</select>
								<br><br>

		Event Name: <input type= 'text' id='cname' name='eventName'> <br><br>
		Date: <input type= 'text' id='cdate' name='eventDate' placeholder="mm/dd/yyyy"> <br><br>
		Venue: <input type= 'text' id='cvenue' name='venue'> <br><br> 

		<!-- Buttons for adding new event -->
		<form id='putForm'>
			<button>Add New Event</button>
		</form>

		<!-- Shows success status when event is added -->
		<span id="status"></span>

		<hr>

		<!-- Display of AJAX requests to Songkick database -->
		<!-- Artist Search -->
		<div class="artistsearch">
